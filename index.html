<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for portfolio-sidebar-theme">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    portfolio-sidebar-theme {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    portfolio-sidebar-theme:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --portfolio-sidebar-theme-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>portfolio-sidebar-theme</title>
</head>

<body>
  <div id="demo">
    <h1>portfolio-sidebar-theme</h1>
  
    <h2>Default</h2>
    <portfolio-sidebar-theme>
      <portfolio-screen title="About">
        <p>This is my about section</p>
      </portfolio-screen>
      <portfolio-screen id="screen-1" title="Home" style="--ddd-theme-accent: var(--ddd-theme-default-slateMaxLight);"></portfolio-screen>
      <portfolio-screen id="screen-2" title="CV" style="--ddd-theme-accent: var(--ddd-theme-default-skyMaxLight);"></portfolio-screen>
      <portfolio-screen id="screen-3" title="Research" style="--ddd-theme-accent: var(--ddd-theme-default-white);"></portfolio-screen>
      <portfolio-screen id="screen-4" title="Contact" style="--ddd-theme-accent: var(--ddd-theme-default-shrineLight);"></portfolio-screen>
      <portfolio-screen id="screen-5" title="About" style="--ddd-theme-accent: var(--ddd-theme-default-roarMaxlight);"></portfolio-screen>
    </portfolio-sidebar-theme>

  </div>
  <script type="module" src="./portfolio-sidebar-theme.js"></script>
  <script type="module" src="./portfolio-screen.js"></script>

</body>
</html>
